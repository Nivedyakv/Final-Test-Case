<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/scss/style.css">

</head>

<body>

    <div class="request-content">
        <h1>Request A Demo</h1>

        <div class="request-content-body">
            <div class="request-content-left">
                <div class="request-content-input">
                    <input type="text" placeholder=" Name" ><img src="/assets/img/icn1.svg" alt="" >
                    <input type="text" placeholder=" Email"><img src="/assets/img/icn2.svg" alt="" >
                </div>
                <div class="request-content-input">
                    <input type="text" placeholder=" Select Country"><img src="/assets/img/icn3.svg" alt="">
                   <input type="text" placeholder=" Code | Phone number" ><img src="/assets/img/icn4.svg" alt="">
                 
                </div>
                <div class="request-content-input">
                    <input type="text" placeholder=" Company"><img src="/assets/img/icn5.svg" alt="">
                    <input type="text" placeholder=" Job role"><img src="/assets/img/icn6.svg" alt="">
                </div>
                <div class="request-content-Message">
                <input type="text" placeholder=" Message"><img src="/assets/img/icn7.svg" alt="">
                </div>
                <button>Submit<img src="/assets/img/btic.svg" alt=""></button>
            </div>

            <div class="request-content-right">
                <h1>What Will Be The Next Step?</h1>
                <p>One of our executives will get in touch with you to gather your requirement.
                    We will analyse the requirement and schedule a virtual demo.
                    Demo is done adhering to all the requisite parameters.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
